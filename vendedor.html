<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Registro de Ventas - Vendedor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <!-- Botón de cerrar sesión -->
      <button type="button" class="btn-cerrar-sesion" onclick="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>

      <h2>Registro de Ventas</h2>

      <!-- Estado del día -->
      <div id="estadoDiaVendedor" class="estado-dia-vendedor">
        <i class="fas fa-clock"></i> Estado del día: <span id="estadoDiaTexto">Cargando...</span>
      </div>

      <form id="ventaForm">
        <div class="form-row">
          <div class="input-group autocomplete-wrapper">
            <label for="codigo"><i class="fas fa-barcode"></i> Código del Producto</label>
            <div class="input-with-scanner">
              <input type="text" id="codigo" autocomplete="off" required>
              <button type="button" class="btn-scanner" onclick="abrirEscaner()" title="Escanear código de barras">
                <i class="fas fa-camera"></i>
              </button>
            </div>
            <div id="autocomplete-list" class="autocomplete-items"></div>
          </div>

          <div class="input-group">
            <label for="nombre"><i class="fas fa-tag"></i> Nombre del Producto</label>
            <input type="text" id="nombre" required>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
            <input type="number" id="cantidad" min="0" required>
          </div>

          <div class="input-group">
            <label for="precio"><i class="fas fa-dollar-sign"></i> Precio Unitario</label>
            <input type="number" step="10" min="0" id="precio" required>
          </div>
        </div>

        <div class="input-group">
          <label><i class="fas fa-file-alt"></i> Tipo de Documento</label>
          <div class="radio-group">
            <label><input type="radio" name="tipo" value="boleta" checked> Boleta</label>
            <label><input type="radio" name="tipo" value="factura"> Factura</label>
          </div>
        </div>

        <div id="datosCliente" style="display:none;">
          <div class="form-row">
            <div class="input-group">
              <label for="rut"><i class="fas fa-id-card"></i> RUT</label>
              <input type="text" id="rut">
            </div>

            <div class="input-group">
              <label for="razon"><i class="fas fa-building"></i> Razón Social</label>
              <input type="text" id="razon">
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="giro"><i class="fas fa-industry"></i> Giro</label>
              <input type="text" id="giro">
            </div>

            <div class="input-group">
              <label for="direccion"><i class="fas fa-map-marker-alt"></i> Dirección</label>
              <input type="text" id="direccion">
            </div>
          </div>
        </div>

        <button type="button" onclick="calcular()">Calcular Monto</button>
        <div id="montoTotal"></div>
        <button type="submit">Guardar Venta</button>
      </form>
    </div>
  </div>

  <!-- Modal del Escáner de Códigos de Barras -->
  <div id="modalEscaner" class="modal" style="display: none;">
    <div class="modal-content modal-escaner">
      <div class="escaner-header">
        <h3><i class="fas fa-camera"></i> Escanear Código de Barras</h3>
        <button type="button" class="btn-cerrar-escaner" onclick="cerrarEscaner()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="reader"></div>
      <div class="escaner-instrucciones">
        <p><i class="fas fa-info-circle"></i> Apunta la cámara hacia el código de barras</p>
        <p class="escaner-formatos">Soporta: EAN-13, EAN-8, UPC-A, Code 128, Code 39, QR y más</p>
      </div>
    </div>
  </div>

  <!-- Modal de Alerta Personalizada -->
  <div id="modalAlerta" class="modal-custom" style="display: none;">
    <div class="modal-custom-overlay"></div>
    <div class="modal-custom-content modal-alerta">
      <div class="modal-custom-icon" id="alertaIcono">
        <i class="fas fa-info-circle"></i>
      </div>
      <div class="modal-custom-body">
        <h3 id="alertaTitulo">Información</h3>
        <p id="alertaMensaje"></p>
      </div>
      <div class="modal-custom-buttons">
        <button type="button" class="btn-custom btn-custom-primary" onclick="cerrarAlerta()">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación Personalizada -->
  <div id="modalConfirmacion" class="modal-custom" style="display: none;">
    <div class="modal-custom-overlay"></div>
    <div class="modal-custom-content modal-confirmacion">
      <div class="modal-custom-icon modal-custom-icon-warning">
        <i class="fas fa-question-circle"></i>
      </div>
      <div class="modal-custom-body">
        <h3 id="confirmacionTitulo">Confirmar acción</h3>
        <p id="confirmacionMensaje"></p>
      </div>
      <div class="modal-custom-buttons">
        <button type="button" class="btn-custom btn-custom-secondary" onclick="responderConfirmacion(false)">Cancelar</button>
        <button type="button" class="btn-custom btn-custom-primary" onclick="responderConfirmacion(true)">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Librería de escaneo de códigos de barras -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Archivos del sistema -->
  <script src="config.js"></script>
  <script src="firebase.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
